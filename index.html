<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar Animação em Bolha</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.3/font/bootstrap-icons.min.css" />
    <script defer src="app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        a {
            font-family: sans-serif;
            text-decoration: none;
        }
        
        .header {
            background: rgb(34, 33, 34);
            padding-inline: 16px;
        }
        
        .nav {
            max-width: 1280px;
            height: 160px;
            margin-inline: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo img {
            height: 180px;
            width: auto;
            margin-left: 2px;
        }
        
        .nav-list {
            display: flex;
            gap: 20px;
            list-style: none;
        }
        
        .nav-list a {
            font-size: 18px;
            color: #ffffff;
            padding-block: 16px;
            position: relative;
        }
        
        .nav-list a:hover {
            transform: scale(1.1);
            transition: transform 0.3s ease;
        }
        
        .nav-list a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #c00404;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        
        .nav-list a:hover::after {
            transform: scaleX(1);
        }
        
        .hero {
            height: calc(100vh - 100px);
            background: center / cover no-repeat url("img/hazbin.jpg");
        }
        
        .hamburger {
            display: none;
            border: none;
            background: none;
            border-top: 3px solid #7c0404;
            cursor: pointer;
        }
        
        .hamburger::after,
        .hamburger::before {
            content: " ";
            display: block;
            width: 30px;
            height: 3px;
            background: #fff;
            margin-top: 5px;
            position: relative;
            transition: 0.3s;
        }
        
        @media (max-width: 750px) {
            .hamburger {
                display: block;
                z-index: 1;
            }
            .nav-list {
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                background: rgba(102, 4, 4, 0.432);
                clip-path: circle(100px at 90% -15%);
                transition: 1s ease-out;
                flex-direction: column;
                justify-content: space-around;
                align-items: center;
                gap: 0;
                pointer-events: none;
            }
            .nav-list a {
                font-size: 24px;
                opacity: 0;
            }
            .nav-list li:nth-child(1) a {
                transition: 0.5s 0.2s;
            }
            .nav-list li:nth-child(2) a {
                transition: 0.5s 0.4s;
            }
            .nav-list li:nth-child(3) a {
                transition: 0.5s 0.6s;
            }
            .nav.active .nav-list {
                clip-path: circle(1500px at 90% -15%);
                pointer-events: all;
            }
            .nav.active .nav-list a {
                opacity: 1;
            }
            .nav.active .hamburger {
                position: fixed;
                top: 26px;
                right: 16px;
                border-top-color: transparent;
            }
            .nav.active .hamburger::before {
                transform: rotate(135deg);
            }
            .nav.active .hamburger::after {
                transform: rotate(-135deg);
                top: -7px;
            }
        }
        
        .footer {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            border-top: 1px solid red;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgb(34, 33, 34);
        }
        
        .footer span {
            color: #ffffff;
            font-family: sans-serif;
            margin-right: 8px;
        }
        
        .footer i {
            color: #ffffff;
            font-size: 16px;
        }
        /* Adicionado para ajustar o layout em telas pequenas */
        
        @media (max-width: 1024px) {
            .logo img {
                height: 50px;
            }
            .nav-list {
                gap: 10px;
                /* Reduzido o espaçamento entre os botões superiores */
            }
            .nav-list a {
                font-size: 16px;
            }
        }
        
        @media (max-width: 600px) {
            .logo img {
                height: 40px;
            }
            .nav-list {
                display: none;
            }
            .nav.active .nav-list {
                display: flex;
            }
        }
        /* Ajuste específico para os últimos itens que precisam de mais espaço */
        
        .nav-list li:nth-child(1) a,
        .nav-list li:nth-child(2) a,
        .nav-list li:nth-child(3) a {
            margin-right: 200px;
            /* Espaçamento maior entre os botões "sistema solar", "galeria" e "voltar" */
        }
    </style>
</head>

<body>
    <header class="header">
        <nav class="nav">
            <a href="/" class="logo">
                <img src="img/lucifer_morning_star_vector_2__by_enneira20_dhbc7oe.png" alt="Logo" />
            </a>
            <button class="hamburger"></button>
            <ul class="nav-list">
                <li><a href="https://alunodoifma.github.io/Sistema-s/">Sistema solar</a></li>
                <li><a href="https://alunodoifma.github.io/chamulay-galeria/">Galeria</a></li>
            </ul>
        </nav>
    </header>
    <main class="hero"></main>
    <footer class="footer">
        <span>chamulayf@acad.ifma.edu.br</span>
        <i class="bi bi-envelope-at"></i>
    </footer>
</body>

</html>
